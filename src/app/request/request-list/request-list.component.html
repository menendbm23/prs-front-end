<app-menu></app-menu>
<div>
    <div>
        <tr>
        <span>Request List</span>
        </tr>
        <span><a routerLink="/requests/create">Create</a></span> |
        <span><input [(ngModel)]="searchCriteria" type="text" placeholder="Search"></span>
    </div>
    <table class="table table-sm">
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>RejectionReason</th>
            <th>Status</th>
            <th>Total</th>
            <th>User</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let request of requests | searchRequest:searchCriteria">
            <td>{{request.id}}</td>
            <td>{{request.description}}</td>
            <td>{{request.rejectionReason}}</td>
            <td>{{request.status}}</td>
            <td>{{request.total}}</td>
            <td>{{request.user.userName}}</td>
            <td>
                <a routerLink="/requests/detail/{{request.id}}">Detail</a> |
                <a routerLink="/requests/edit/{{request.id}}">Edit</a>
            </td>
        </tr>
    </table>
</div>
