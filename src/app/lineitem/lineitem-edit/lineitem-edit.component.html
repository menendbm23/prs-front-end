<app-menu></app-menu>
<div>
    <div>
        <span>Line Item Edit</span>
    </div>
    <table class="table table-sm" *ngIf="lineitems">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="lineitems.id" type="number" disabled>
            </td>
        </tr>
        <tr>
            <th>Product</th>
            <td>
                <select [(ngModel)]="lineitems.product"[compareWith]="compFn">
                    <option *ngFor="let product of products" [ngValue]="product">{{product.name}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Quantity</th>
            <td>
                <input [(ngModel)]="lineitems.quantity" type="number">
            </td>
        </tr>
    </table>
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>
